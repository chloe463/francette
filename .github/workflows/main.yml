name: Main

on: [push]

jobs:
  lint:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - run: yarn install
      - run: yarn lint
  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - name: Test package
        run: |
          yarn install
          yarn ci:test
          ./node_modules/.bin/ng build --configuration=production --aot
          yarn build
