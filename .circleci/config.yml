version: 2
jobs:
  # Install dependencies
  build:
    docker:
      - image: circleci/node:8-stretch-browsers

    steps:
      - checkout

      - restore_cache:
          keys:
          - v1-dependencies-{{ checksum "package.json" }}
          - v1-dependencies-

      - run: yarn install

      - save_cache:
          paths:
            - node_modules
          key: v1-dependencies-{{ checksum "package.json" }}

  # Check lint
  lint:
    docker:
      - image: circleci/node:8-stretch-browsers

    steps:
      - run: yarn lint

  # Run unittest
  test:
    docker:
      - image: circleci/node:8-stretch-browsers

    steps:
      - run: yarn test

workflows:
  version: 2
  build_and_test:
    jobs:
      - build
      - lint:
          requires:
            - build
      - test:
          requires:
            - build
