<fr-navbar>
  <fr-navbar-logo title="Francette"></fr-navbar-logo>
  <fr-navbar-item link="/nav1" title="nav1"></fr-navbar-item>
  <fr-navbar-item link="/nav2" title="nav2"></fr-navbar-item>
  <fr-navbar-item link="/nav3" title="nav3"></fr-navbar-item>
</fr-navbar>

<fr-tabs>
  <fr-tab title="forms">
    <form (ngSubmit)="onSubmit(formValue.value)" #formValue="ngForm">
      <table style="width:80%;margin:15px auto">
        <tr style="height:50px">
          <td style="width:25%;text-align:right;padding-right:15px">input</td>
          <td>
            <input type="text" name="text" class="form__text" placeholder="text" [(ngModel)]="form.text">
          </td>
        </tr>
        <tr style="height:50px">
          <td style="width:25%;text-align:right;padding-right:15px">select</td>
          <td>
            <fr-select [(ngModel)]="form.select" name="sampleSelect">
              <fr-option *ngFor="let option of options; let i = index; trackBy index" [value]="option.value" label="{{option.label}}"></fr-option>
              <fr-option value="123" label="label123"></fr-option>
              <fr-option value="987" label="label987"></fr-option>
            </fr-select>
          </td>
          <!--
          <td>
            <button type="button" class="btn" (click)="resetSelect()">resetSelect()</button>
          </td>
          -->
        </tr>
        <tr style="height:50px">
          <td style="width:25%;text-align:right;padding-right:15px">radio</td>
          <td>
            <fr-radio-group name="testRadio" [(ngModel)]="form.radio">
              <fr-radio value="1" label="radio1"></fr-radio>
              <fr-radio value="2" label="radio2"></fr-radio>
              <fr-radio *ngFor="let selectValue of selectValues" [value]="selectValue" label="{{selectValue.value}}"></fr-radio>
            </fr-radio-group>
          </td>
        </tr>
        <tr style="height:50px">
          <td style="width:25%;text-align:right;padding-right:15px">checkbox</td>
          <td>
            <fr-checkbox label="checkbox1" [(ngModel)]="form.checkbox[0]" name="checkbox1">checkbox1</fr-checkbox>
            <fr-checkbox label="checkbox1" [(ngModel)]="form.checkbox[1]" name="checkbox2">checkbox2</fr-checkbox>
            <fr-checkbox label="checkbox1" name="checkbox3" ngModel>checkbox3</fr-checkbox>
            <fr-checkbox label="checkbox1" name="checkbox4" ngModel>checkbox4</fr-checkbox>
            <fr-checkbox *ngFor="let chk of chks; let i = index" name="{{chk.name}}" [(ngModel)]="form.checkbox[i+2]">{{chk.label}}</fr-checkbox>
          </td>
        </tr>
        <tr style="height:50px">
          <td style="width:25%;text-align:right;padding-right:15px">calendar</td>
          <td>
            <fr-calendar name="calendar" [(ngModel)]="form.date"></fr-calendar>
          </td>
        </tr>
        <tr style="height:50px">
          <td style="width:25%;text-align:right;padding-right:15px">time picker</td>
          <td>
            <fr-time-picker name="time" showSeconds="true" [(ngModel)]="form.time" ngDefaultControl></fr-time-picker>
          </td>
        </tr>
        <tr style="height:50px">
          <td style="width:25%;text-align:right;padding-right:15px">text area</td>
          <td>
            <textarea class="form__textarea" name="textarea" [(ngModel)]="form.textarea"></textarea>
          </td>
        </tr>
        <tr style="height:50px">
          <td>
            <button class="btn-skeleton--primary" (click)="submit()" style="margin: auto 50%">submit</button>
          </td>
          <td>
            <button class="btn-skeleton--danger" (click)="reset()" style="margin: auto 50%">reset</button>
          </td>
        </tr>
      </table>
    </form>
    <pre>
      {{form|json}}
    </pre>
  </fr-tab>
  <fr-tab title="kpi-table">
    <fr-kpi-table [data]="data"></fr-kpi-table>
  </fr-tab>
  <fr-tab title="buttons">
    <h2>Buttons</h2>
    <button class="btn">button</button>
    <button class="btn--primary">primary</button>
    <button class="btn--info">info</button>
    <button class="btn--warning">warning</button>
    <button class="btn--danger">danger</button>
    <button class="btn--default">default</button>
    <button class="btn--disabled" disabled>disabled</button>
    <div></div>
    <button class="btn-fab">&nbsp;</button>
    <button class="btn-fab--primary">+</button>
    <button class="btn-fab--info">+</button>
    <button class="btn-fab--warning">-</button>
    <button class="btn-fab--danger">-</button>
    <button class="btn-fab--default">*</button>
    <button class="btn-fab--disabled" disabled>-</button>
    <div></div>
    <button class="btn-skeleton">skeleton</button>
    <button class="btn-skeleton--primary">primary</button>
    <button class="btn-skeleton--info">info</button>
    <button class="btn-skeleton--warning">warning</button>
    <button class="btn-skeleton--danger">danger</button>
    <button class="btn-skeleton--default">default</button>
    <button class="btn-skeleton--disabled" disabled>disabled</button>
    <div></div>
    <button class="btn-flat">flat</button>
  </fr-tab>
  <fr-tab title="router-outlets">
    <router-outlet></router-outlet>
  </fr-tab>
</fr-tabs>
