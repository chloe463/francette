<input type="hidden" [value]="value">
<table class="timepicker">
  <thead>
  </thead>
  <tbody>
    <tr>
      <td class="timepicker__arrow" (click)="addHour()">
        <i class="fa fa-chevron-up"></i>
      </td>
      <td></td>
      <td class="timepicker__arrow" (click)="addMinute()">
        <i class="fa fa-chevron-up"></i>
      </td>
      <td></td>
      <td class="timepicker__arrow" (click)="addSecond()" [class.timepicker__second--none]="!showSeconds">
        <i class="fa fa-chevron-up"></i>
      </td>
    </tr>
    <tr>
      <td>
        <input type="text" class="timepicker__input" [value]="model.hour" (change)="change()">
      </td>
      <td style="text-align:center">:</td>
      <td>
        <input type="text" class="timepicker__input" [value]="model.minute" (change)="change()">
      </td>
      <td style="text-align:center" [class.timepicker__second--none]="!showSeconds">:</td>
      <td>
        <input type="text" class="timepicker__input" [value]="model.second" (change)="change()" [class.timepicker__second--none]="!showSeconds">
      </td>
      <td>
        <button type="button" class="timepicker__reset-button" (click)="resetModel()">Reset</button>
      </td>
    </tr>
    <tr>
      <td class="timepicker__arrow" (click)="subHour()">
        <i class="fa fa-chevron-down"></i>
      </td>
      <td></td>
      <td class="timepicker__arrow" (click)="subMinute()">
        <i class="fa fa-chevron-down"></i>
      </td>
      <td></td>
      <td class="timepicker__arrow" (click)="subSecond()" [class.timepicker__second--none]="!showSeconds">
        <i class="fa fa-chevron-down"></i>
      </td>
    </tr>
  </tbody>
</table>
