<div class="fr-select"
  [class.fr-select--disabled]="disabled">
  <label class="fr-select__label"
    [class.fr-select__label--placeholder]="labelState === 'placeholder'"
    [class.fr-select__label--label]="labelState === 'label'"
    [class.fr-select__label--label-on-focus]="labelState === 'labelOnFocus'">
    {{placeholder}}
  </label>
  <div class="fr-select-browser" *ngIf="browserNative">
    <select class="fr-select-browser__pulldown" name="{{name}}" [value]="value" (change)="select(input)" #input>
      <option *ngFor="let option of _options" [value]="option.value" class="form__select-option" selected="option.selected">
          {{option.label}}
        </option>
    </select>
  </div>
  <div class="fr-select-non-browser" *ngIf="!browserNative">
    <span class="fr-select__text" (click)="toggleOptionsVisiblity()">
      {{label}}
    </span>
    <ul class="fr-select__list"
      [class.fr-select__list--hidden]="optionsVisibility === 'hidden'"
      [class.fr-select__list--show]="optionsVisibility === 'show'">
      <li *ngFor="let option of _options; trackBy: $index"
        class="fr-select__item"
        [class.fr-select__item--selected]="isSelected(option.value)"
        (click)="select(option)">
        {{option.label}}
      </li>
    </ul>
  </div>
</div>
