<div class="fr-input-text">
  <label class="fr-input-text__label"
    [class.fr-input-text__label--placeholder]="_input.labelState === 'placeholder'"
    [class.fr-input-text__label--label]="_input.labelState === 'label'"
    [class.fr-input-text__label--label-on-focus]="_input.labelState === 'labelOnFocus'">
    {{placeholder}}
  </label>
  <ng-content selector="input, textarea"></ng-content>
  <span [hidden]="!maxLength"
    class="fr-input-text__count"
    [class.fr-input-text__count--error]="_input.valueLength > maxLength">{{_input.valueLength}}/{{maxLength}}</span>
</div>
