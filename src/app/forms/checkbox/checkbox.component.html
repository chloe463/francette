<label class="fr-checkbox" [class.fr-checkbox--disabled]="disabled">
  <span class="fr-checkbox__square"
    [class.fr-checkbox__square--checked]="value"
    [class.fr-checkbox__square--disabled]="disabled">
    <svg class="fr-checkbox-checkmark"
      [class.fr-checkbox-checkmark--on]="value"
      viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
      <path class="fr-checkbox-checkmark-path" d="M 22 5 L 9.508 19 L 2 11.78" style="fill: none;"/>
    </svg>
  </span>
  <span class="fr-checkbox-ripple" [class.fr-checkbox-ripple--on]="isRippleOn"></span>
  <input #input type="checkbox"
         name="{{name}}"
         class="fr-checkbox__input"
         (click)="onClick()"
         [disabled]="disabled">
  <span class="fr-checkbox-label-text" [class.fr-checkbox-label-text--disabled]="disabled">
    <ng-content></ng-content>
  </span>
</label>
