<div class="fr-date-picker">
  <div class="fr-date-picker__input" (click)="toggleCalendarVisibility()">
    <input type="text" name="{{name}}" class="fr-date-picker__input-text" [value]="value|date:'yyyy/MM/dd (EEE)'" disabled>
    <span class="fr-date-picker__toggle-button">
      <i class="fa fa-calendar"></i>
    </span>
  </div>
  <div class="fr-date-picker__body" [hidden]="!calendarVisibility">
    <div class="fr-date-picker__body-header">
      <div class="fr-date-picker__body-header-year">
        {{value|date: 'yyyy'}}
      </div>
      <div class="fr-date-picker__body-header-date">
        {{value|date: 'EEE, MMM d'}}
      </div>
    </div>
    <table class="fr-date-picker__table">
      <colgroup class="fr-date-picker__date--sunday"></colgroup>
      <colgroup></colgroup>
      <colgroup></colgroup>
      <colgroup></colgroup>
      <colgroup></colgroup>
      <colgroup></colgroup>
      <colgroup class="fr-date-picker__date--saturday"></colgroup>
      <thead>
        <tr>
          <td (click)="move(-1)" class="fr-date-picker__arrow" style="background:#FFFFFF">
            <div class="fr-triangle--left"></div>
          </td>
          <td colspan="5" style="text-align:center">{{target|date:'MMM yyyy'}}</td>
          <td (click)="move(1)" class="fr-date-picker__arrow" style="background:#FFFFFF">
            <div class="fr-triangle--right"></div>
          </td>
        </tr>
        <tr>
          <td class="fr-date-picker__day fr-date-picker__day--sun">Sun</td>
          <td class="fr-date-picker__day">Mon</td>
          <td class="fr-date-picker__day">Tue</td>
          <td class="fr-date-picker__day">Wed</td>
          <td class="fr-date-picker__day">Thu</td>
          <td class="fr-date-picker__day">Fri</td>
          <td class="fr-date-picker__day fr-date-picker__day--sat">Sat</td>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let week of weeks">
          <td *ngFor="let date of week" class="fr-date-picker__date"
            (click)="changeDate(date)"
            [class.fr-date-picker__date--today]="isToday(date)"
            [class.fr-date-picker__date--outofmonth]="isOutOfMonth(date)"
            [class.fr-date-picker__date--selected]="isSelected(date)">
            {{date | date: 'd'}}
          </td>
        </tr>
      </tbody>
    </table>
    <div class="fr-date-picker__body-footer">
      <button type="button" class="fr-btn fr-btn-flat fr-date-picker__button--secondary" (click)="cancel()">CANCEL</button>
      <button type="button" class="fr-btn fr-btn-flat fr-date-picker__button--primary" (click)="commit()">OK</button>
    </div>
  </div>
</div>
