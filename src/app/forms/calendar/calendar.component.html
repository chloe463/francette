<div class="calendar__input">
  <input type="text" name="{{name}}" class="calendar__input-text" [value]="value|date:'yyyy/MM/dd'" disabled>
  <span class="calendar__toggle-button" (click)="toggleCalendar()">
    <i class="fa fa-calendar"></i>
  </span>
</div>
<table class="calendar" [hidden]="!isFocus" (blur)="hideCalendar()">
  <colgroup class="calendar__date--sunday"></colgroup>
  <colgroup></colgroup>
  <colgroup></colgroup>
  <colgroup></colgroup>
  <colgroup></colgroup>
  <colgroup></colgroup>
  <colgroup class="calendar__date--saturday"></colgroup>
  <thead>
    <tr>
      <td (click)="move(-1)" class="calendar__arrow" style="background:#FFFFFF">
        <div class="triangle--left"></div>
      </td>
      <td colspan="5" style="text-align:center">{{target|date:'yyyy/MM'}}</td>
      <td (click)="move(1)" class="calendar__arrow" style="background:#FFFFFF">
        <div class="triangle--right"></div>
      </td>
    </tr>
    <tr>
      <td style="background:#FFFFFF;color:#FF0000">Sun</td>
      <td>Mon</td>
      <td>Tue</td>
      <td>Wed</td>
      <td>Thu</td>
      <td>Fri</td>
      <td style="background:#FFFFFF;color:#0000FF">Sat</td>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let week of weeks">
      <td *ngFor="let date of week" class="calendar__date" (click)="change(date.model)" [class.calendar__date--selected]="isSelected(date.model)">
        {{date.label}}
      </td>
    </tr>
  </tbody>
</table>
