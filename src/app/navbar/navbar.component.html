<nav class="navbar">
  <ul class="navbar__items">
    <li *ngFor="let logo of _logos" class="navbar__logo">
      {{logo.title}}
    </li>
    <li *ngFor="let item of _items" class="navbar__item" routerLinkActive="navbar__item--active">
      <a routerLink="{{item.link}}">{{item.title}}</a>
    </li>
  </ul>
  <ng-content></ng-content>
</nav>
