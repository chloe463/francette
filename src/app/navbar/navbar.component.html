<nav class="fr-navbar">
  <ul class="fr-navbar__items">
    <li *ngFor="let logo of _logos" class="fr-navbar__logo">
      {{logo.title}}
    </li>
    <li *ngFor="let item of _items" class="fr-navbar__item" routerLinkActive="navbar__item--active">
      <a routerLink="{{item.link}}">{{item.title}}</a>
    </li>
  </ul>
  <ng-content></ng-content>
</nav>
