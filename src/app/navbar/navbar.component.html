<nav class="fr-navbar">
  <ul class="fr-navbar__items">
    <li *ngFor="let logo of _logos" class="fr-navbar__logo">
      <a class="fr-navbar__label" routerLink="{{logo.link}}">
        {{logo.title}}
      </a>
    </li>
    <li *ngFor="let item of _items" class="fr-navbar__item" routerLinkActive="fr-navbar__item--active">
      <a class="fr-navbar__label" routerLink="{{item.link}}">
        {{item.title}}
      </a>
    </li>
  </ul>
  <ng-content></ng-content>
</nav>
