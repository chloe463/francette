<div>
  <ul class="tabs">
    <li *ngFor="let tab of _tabs; let i = index" class="tabs__title" [class.tabs__title--active]="tab.selected" (click)="select(tab)" [frRipple]="'#EEEEEE'">
      <label class="tabs__link">{{tab.title}}</label>
    </li>
  </ul>
  <div class="tabs__content">
    <ng-content></ng-content>
  </div>
</div>
