<div>
  <ul class="fr-tabs">
    <li *ngFor="let tab of _tabs; let i = index" class="fr-tabs__title" [class.fr-tabs__title--active]="tab.selected" (click)="select(tab)" frRipple>
      <label class="fr-tabs__link">{{tab.title}}</label>
    </li>
  </ul>
  <div class="fr-tabs__content">
    <ng-content></ng-content>
  </div>
</div>
